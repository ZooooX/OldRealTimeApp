<h2>{{this.gameTitle}} Rooms</h2>

<div class='rooms-container'>
  <ul>
    <li *ngFor="let room of rooms">{{room.roomId}}<a [routerLink]="['/'+this.game,room.roomId]">Join</a></li>
  </ul>
</div>


<form (ngSubmit)="createNewRoom()" #createRoomForm="ngForm" class="room-creation-container">
  <h3>Create a new room</h3>
  <input type="text" [(ngModel)]="newRoomName" name="newRoomName" id="newRoomName">
  <input type="submit" value="Create">
</form>
