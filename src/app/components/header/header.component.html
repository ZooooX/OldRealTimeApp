<div class="header">
  <span class="material-icons menu-burger" (click)="sidenav.toggle()">
    menu
  </span>

  <span class="appName"> Real Time App</span>
</div>


<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/rooms', 'tictactoe']">Tic Tac Toe</a>
        <a mat-list-item [routerLink]="['/rooms', 'connectfour']">Connect Four</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
